<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/main.css">
    <title>DaftAcademy Front-End Level UP by AC</title>
</head>

<body>
    <header class="page-header">
        <h1 class="page-logo">d'inks</h1>
        <nav class="page-nav">
            <ul class="page-nav__items">
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Beer</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Coffee / Tea</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Cocktail</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Cocoa</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Milk / Float / Shake</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Punch / Party Drink</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Homemade Liqueur</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Shot</a></li>
                <li class="page-nav-item"><a class="page-nav-item__link" href="#">Shot</a></li>
            </ul>
        </nav>
    </header> <!-- End of header content -->
    <main class="page-content">
        <section class="drink">
            <article class="drink-type drink-type--bijou">
                <img class="drink-type__img drink-type__img--bijou" src="assets/bijou.jpg" alt="bijou">
                <h2 class="drink-type__title drink-type__title--bijou">Bijou</h2>
            </article>
            <article class="drink-type drink-type--negroni">
                <img class="drink-type__img drink-type__img--negroni" src="assets/negroni.jpg" alt="negroni">
                <h2 class="drink-type__title drink-type__title--negroni">Negroni</h2>
            </article>
            <article class="drink-type drink-type--mojito">
                <img class="drink-type__img drink-type__img--mojito" src="assets/mojito.jpg" alt="mojito">
                <h2 class="drink-type__title drink-type__title--mojito">Mojito</h2>
            </article>
            <article class="drink-type drink-type--texas-rattlesnake">
                <img class="drink-type__img drink-type__img--texas-rattlesnake" src="assets/rattlesnake.jpg" alt="texas-rattlesnake">
                <h2 class="drink-type__title drink-type__title--texas-rattlesnake">Texas rattlesnake</h2>
            </article>
            <article class="drink-type drink-type--egg-nogg">
                <img class="drink-type__img drink-type__img--egg-nogg" src="assets/eggnogg.jpg" alt="egg-nogg">
                <h2 class="drink-type__title drink-type__title--egg-nogg">Egg Nogg</h2>
            </article>
            <article class="drink-type drink-type--zinger">
                <img class="drink-type__img drink-type__img--zinger" src="assets/zinger.jpg" alt="zinger">
                <h2 class="drink-type__title drink-type__title--zinger">Zinger</h2>
            </article>
        </section> <!-- End of drinks section content -->
    </main> <!-- End of main content -->
    <footer class="page-footer">
        <section class="page-contact">
            <h3 class="page-contact__text">Say hello! - </h3>
            <span class="page-contact__email">hi@dinks.com</span>
        </section>
        <section class="page-social-media">
            <h3 class="page-social-media__text">Follow us</h3>
            <ul class="page-social-media__links">
                <li class="sm-item--dribbble sm-item">
                    <a class="sm-item__link--dribbble sm-item__link" href="#"><img src="" alt=""></a>
                </li>
                <li class="sm-item--instagram sm-item">
                    <a class="sm-item__link--instagram sm-item__link" href="#"><img src="" alt=""></a>
                </li>
                <li class="sm-item--facebook sm-item">
                    <a class="sm-item__link--facebook sm-item__link" href="#"><img src="" alt=""></a>
                </li>
            </ul>
        </section>
    </footer> <!-- End of footer content -->
<script type="text/javascript" src="/dist/main.js"></script></body>

</html>
